{% extends 'base.html' %}
{% set active_page = 'login' %}
{% block content %}
{% from "_helpers.html" import render_field %}
<!-- Main Container -->
<div class="container" style="padding-top:50px">    
    <div id="login" class="mainbox col-md-4 col-md-offset-4">                    
        <div class="panel panel-default" >
            <div class="panel-heading" >
                <div class="panel-title" style="text-align:center;" ><img width="40" src="{{ url_for('static', filename='img/favicon.ico') }}"></div>
            </div>     
            <div style="padding-top:30px" class="panel-body" >
                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                <form id="loginform" method=post action="/login" role="form" class="form-horizontal">
                	{{ form.csrf_token }}
                    <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="username" type="text" class="form-control" name="username" value="" placeholder="user => 'name'">                                        
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="password" type="password" class="form-control" name="password" placeholder="password => 'password'">
                    </div>
                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->
                        <div style="text-align:center"class="col-sm-12 controls">
                          <input type="submit" style="width:50%" id="btn-login" value="Login" class="btn btn-success">  </input>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%; text-align:center" >
                                Â© Copyright 2014 - Mixt.
                            </div>
                        </div>
                    </div>    
                </form>     
            </div>                     
        </div>  
    </div>
</div>
<!-- Main Container Ends -->
{% endblock %}
