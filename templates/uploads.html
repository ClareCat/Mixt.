{% extends 'base.html' %}
{% block content %}

<div class="container">
	<div class="row">
		<div class="span6">
			<h1>Your Uploads</h1>
			<table class="table table-striped">
				<tr>
					<th>Song Name</th>
					<th>Artist</th> 
					<th>Album</th>
					<th>Genre</th>
					<th>Label</th>
					<th>Year</th>
					<th>Edit</th>
				</tr>
				{% if uploads %}
				{% for data in uploads %}
					<tr>
						<td>{{ data.name }}</td>
						<td>{{ data.artist }}</td> 
						<td>{{ data.album }}</td>
						<td>{{ data.genre}}</td>
						<td>{{ data.label }}</td> 
						<td>{{ data.year }}</td>
						<td><a href="{{ url_for('edit', id=data.id) }}">Edit</a></td>
					</tr>
				{% endfor %}
				{% endif %}
	
			</table>
		</div>
	</div>
</div>
{% endblock %}
