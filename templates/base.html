<!DOCTYPE html>
<html>
	<head>
		<title>Mixt.</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

		<!-- Le Stylesheets -->
		<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
		<link href="{{ url_for('static', filename='css/starter-template.css') }}" rel="stylesheet" media="screen">
		<link href="{{ url_for('static', filename='css/custom-single-use-styles.css') }}" rel="stylesheet" media="screen">
	</head>
	<body>
		{% set active_page = active_page|default('index') -%}
		<!-- Navbar -->
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="/"><img width="26" src="{{ url_for('static', filename='img/navbar_icon.png') }}"></a>
	        </div>

	        <div class="collapse navbar-collapse pull-right">
	          <ul class="nav navbar-nav">
	            {% if not current_user.is_authenticated() %}
				<li><a href="/register"><span class="glyphicon glyphicon-user"></span> Register</a></li>
	            	{% if not active_page=='login' %}
					<li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
					{% endif %}
				{% else %}
				<li><a href="/add"><span class="glyphicon glyphicon-cloud-upload"></span> Add</a></li>
				<li><a href="/uploads"> My Uploads</a></li>
				<li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
				{% endif %}
	          </ul>
	        </div><!--/.nav-collapse -->
	      </div>
	    </div>
	    <!-- End Navbar -->

		{% block content %}
		{% endblock %}
	
	<!-- Le Javascript -->
	<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
	</body>
</html>
