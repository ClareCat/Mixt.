{% extends 'base.html' %}
{% block content %}
	{% from "_helpers.html" import render_field %}
  <div class="row vertical-offset-100 starter-template">
    <div class="col-md-4 col-md-offset-4">

      <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Edit Song</h3>
        </div>
          <div class="panel-body">
            <form method=post action="/uploads/edit/{{ songid }}">
          {{ form.csrf_token }}
            <div class="input-group" style="width:100%;">
              <span class="input-group-addon" style="width:65px;padding:5px;">Songname</span>
                <input class="form-control" placeholder="" name="songname" id="songname" type="text" value="{{form.songname.data}}">
            </div>
             <div class="input-group" style="width:100%;">
              <span class="input-group-addon" style="width:65px;padding:5px;">Artist</span>
                <input class="form-control" placeholder="" name="artist" id="artist" type="text" value="{{form.artist.data}}">
            </div>
             <div class="input-group" style="width:100%;">
              <span class="input-group-addon" style="width:65px;padding:5px;">Album</span>
                <input class="form-control" placeholder="" name="album" id="album" type="text" value="{{form.album.data}}">
            </div>

            <div class="input-group" style="width:100%;">
              <span class="input-group-addon" style="width:65px;">Genre</span>
                <select class="form-control" id="genre" name="genre">
                  <option value="blues">Blues</option>
                  <option value="country">Country</option>
                  <option value="dubstep">Dubstep</option>
                  <option value="electronic">Electronic</option>
                  <option value="folk">Folk</option>
                  <option value="hiphop">Hiphop</option>
                  <option value="house">House</option>
                  <option value="jazz">Jazz</option>
                  <option value="pop">Pop</option>
                  <option value="rap">Rap</option>
                  <option value="rock">Rock</option>
                  <option value="trance">Trance</option>
                  <option value="trap">Trap</option>
                  <option value="world">World</option>
                </select>
            </div>
             <div class="input-group" style="width:100%;">
              <span class="input-group-addon" style="width:65px;padding:5px;">Label</span>
                <input class="form-control" placeholder="" name="label" id="label" type="text" value="{{form.label.data}}">
            </div>
             <div class="input-group" style="width:100%;">
              <span class="input-group-addon" style="width:65px;padding:5px;">Year</span>
                <input class="form-control" placeholder="" name="year" id="year" type="text" value="{{form.year.data}}">
            </div>
            <br/>
              <input class="btn btn-success btn-block" type="submit" name="Edit" value="Edit"></input>
              <input class="btn btn-danger btn-block" type="submit" name="Delete" value="Delete"></input>
            </form>
          </div>
      </div>
    </div>
  </div>
{% endblock %}
{% block scripts %}
<script>
var textToFind = "{{form.genre.data}}";

var dd = document.getElementById('genre');
for (var i = 0; i < dd.options.length; i++) {
    if (dd.options[i].text === textToFind) {
        dd.selectedIndex = i;
        break;
    }
}
</script>
{% endblock %}
