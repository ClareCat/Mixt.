{% extends 'base.html' %}
{% block content %}
<div class="container">
	{% if genre %}
	{% for song in genre %}
		<div class="padding-15px-top-bottom">
			{{ song["embed"]|safe }}
			<br />
			{{ song["info"].username }} |
			{{ song["info"].date }} |
			{% if current_user.is_authenticated() %}<a href="/vote/{{ song["info"].id }}">Vote</a> |
			{% endif %}
			Rating: {{ song["info"].rating }}
		</div>
	{% endfor %}
	{% endif %}
	</div>
</div>
{% endblock %}
